buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id('java')
    id "org.jetbrains.intellij" version "1.17.3"
}

apply plugin: 'idea'

repositories {
    mavenCentral()
}

intellij {
    version = '2023.2.6'
    plugins = ['coverage']   //Bundled plugin dependencies
    pluginName = 'org4idea'
    updateSinceUntilBuild = false
}

publishPlugin {
    token = project.findProperty('jetbrains_token') ?: ""
}

group 'tk.skuro.intellij'